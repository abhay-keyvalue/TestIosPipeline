name: "Build Android app"

on:
  workflow_dispatch:
    branches: [feat-mobile/android-pipeline]


permissions:
      id-token: write 
      contents: read 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: adopt
          cache: gradle

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup Node  
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Run Yarn Install
        run: |
             npm i -g corepack
             yarn install

      - name: Cache Gradle Wrapper
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

      - name: Cache Gradle Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-
      
      - name: Build shared folder
        run: |
             yarn build-shared

      - name: Run Yarn Install
        run: |
             yarn install

      - name: Build application
        run: |
             cd packages/mobile/android
             ./gradlew assembleRelease

      - name: Upload application
        uses: actions/upload-artifact@v2
        with:
          name: app
          path: packages/mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 3

      # New Step: Upload APK to Google Play Console Internal Testing
      - name: Upload APK to Google Play Console Internal Testing
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ vars.GOOGLE_PLAY_SERVICE_ACCOUNT_KEY }}
          packageName: org.courtapp.dev
          releaseFiles: packages/mobile/android/app/build/outputs/apk/release/app-release.apk
          track: internal
          inAppUpdatePriority: 3  # Optional: Set in-app update priority
          status: draft           # Optional: You can set status to draft, inProgress, or completed
